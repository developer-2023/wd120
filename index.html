<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        /*
            Boolean - primitive, false / true
        */

        let result1 = true;
        console.log("result1:", result1); // true

        let result2 = 1 < 5;
        console.log("1 < 5:", result2); // true

        let result3 = 1 > 3;
        console.log("1 > 3:", result3); // false

        let result4 = 1 >= 3;
        console.log("1 >= 3:", result4); // false

        let result5 = 1 <= 3;
        console.log("1 <= 3:", result5); // false

        let result6 = 1 == 1;
        console.log("1 == 1:", result5); // true

        let result7 = 1 != 1;
        console.log("1 != 1:", result5); // false


</script>
</body>
